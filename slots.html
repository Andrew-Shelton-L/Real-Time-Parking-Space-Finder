			<h1>"I think the server is offline please wait"</h1>
		</div>
	<script>
		function showSpaces() {
  			var xmlhttp = new XMLHttpRequest();
    		xmlhttp.onreadystatechange = function() {
      			if (this.readyState == 4 && this.status == 200) {
        			document.getElementById("spaces").innerHTML = this.responseText;
      			}
    		};
    		xmlhttp.open("GET","api/updater.php",true);
    		xmlhttp.send();
		}
		setInterval(showSpaces, 1000);
	</script>
